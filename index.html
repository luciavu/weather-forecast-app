<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container flex">
        <div class="search">
            <input type="text" placeholder="Search for a city" spellcheck="false">
            <button><i class="icon-search"></i></button>
        </div>

        <div class="main-container">
            <div class="weather-container">
                <div class="city">Weather in Tokyo</div>
                <div class="date">Wednesday 29 2:00AM</div>
                <div class="temperature">30Â°C</div>
                <div class="main-weather-info flex">
                    <div class="weather-icon"><img src="./images/01d.png" alt="temperature icon"></div>
                    <div class="condition">Partly Cloudy</div>
                </div> 
                <div class="weekly-forecast">blah blah blahblah blah blahblah blah blahblah blah blah</div>
            </div>
            
            <div class="extra-info-container">
                <div class="precipitation info flex">
                    <p>Precipitation</p>
                    <div class="precip-value value">3</div>
                </div>
                <div class="humidity info flex">
                    <p>Humidity</p>
                    <div class="humidity-value value">3</div>
                </div>
                <div class="wind info flex">
                    <p>Wind</p>
                    <div class="wind-value value">3</div>
                </div>
                <div class="uv-index info flex">
                    <p>UV Index</p>
                    <div class="uv-value value">3</div>
                </div>
                <div class="visibility info flex">
                    <p>Visibility</p>
                    <div class="visibility-value value">3</div>
                </div>
                <div class="pressure info flex">
                    <p>Pressure</p>
                    <div class="pressure-value value">3</div>
                </div>
                <div class="dewpoint info flex">
                    <p>Dewpoint</p>
                    <div class="dewpoint-value value">3</div>
                </div>
            </div>
        </div>
    </div>

    <footer class="flex">
        <a href="https://github.com/luciavu/rock-paper-scissors" target="_blank"><p>By Lucia Vu <i class="icon-github-circled"></i></p></a>
    </footer>
    
</body>
</html>
