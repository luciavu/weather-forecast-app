<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/fontello.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container flex">
        <div class="search">
            <input type="text" placeholder="Search for a city" spellcheck="false">
            <button><i class="icon-search"></i></button>
        </div>

        <div class="main-container">
            <div class="weather-container">
                <div class="city"></div>
                <div class="country"></div>
                <div class="temperature"></div>
                <div class="main-weather-info flex">
                    <div><img class="weather-icon" src="" alt=""></div>
                    <div class="condition"></div>
                </div>
                <div class="forecast-container">
                    <strong>Forecast</strong>
                    <div class="hourly-forecast"></div>
                </div>
                
            </div>
            
            <div class="extra-info-container">
                <div class="precipitation info flex">
                    <p>Precipitation</p>
                    <div class="precip-value"></div>
                </div>
                <div class="humidity info flex">
                    <p>Humidity</p>
                    <div class="humidity-value"></div>
                </div>
                <div class="feels-like info flex">
                    <p>Feels like</p>
                    <div class="feels-like-value"></div>
                </div>
                <div class="wind info flex">
                    <p>Wind</p>
                    <div class="wind-value"></div>
                </div>
                <div class="visibility info flex">
                    <p>Visibility</p>
                    <div class="visibility-value"></div>
                </div>
                <div class="pressure info flex">
                    <p>Pressure</p>
                    <div class="pressure-value"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="flex">
        <a href="https://github.com/luciavu/weather-forecast-app" target="_blank"><p>By Lucia Vu <i class="icon-github-circled"></i></p></a>
    </footer>
    
</body>
</html>
